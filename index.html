<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Triangle Tracker</title>
    <!-- Bootstrap -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Inconsolata|Pacifico|Quicksand|Raleway" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid header-lg">
      <div class="row logo">
        <div class="col-md-12 header">
          <h1>Triangle Tracker</h1>
        </div>
      </div>
    </div>

    <div class="container-fluid large">
      <div class="row">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6  col-sm-12  col-xs-12">
          <h2>Fill the length of a triangle bellow:</h2>
          <form class="form-group" action="index.html" method="post" id="form1">
            <div class="form-group">
              <input id="sideA" class="form-control" type="number" placeholder="Side A..." required="">
            </div>
            <div class="form-group">
              <input id="sideB" class="form-control" type="number" placeholder="Side B..." required="">
            </div>
            <div class="form-group">
              <input id="sideC" class="form-control" type="number" placeholder="Side C..." required="">
            </div>
            <button type="submit" class="btn">Triangle Type</button>
          </form>

          <div class="">
            <p id="demo"></p>
          </div>

        </div>
      </div>
    </div>

    <div class="container-fluid footer">
      <div class="row">
        <div class="col-md-12">
          <p>&copy Triangle Tracker</p>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
